<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul> 
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Details</a></li>
        </ul>
        </nav>
    </header>


    
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Enter Your Name">
        </label>
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Enter Your Email">
        </label>

        <fieldset>
            <legend>Pick on Collage or School or University</legend>
            <label for="collage">
                <input type="radio" name="institute" id="collage">
                Collage
            </label>

            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                NHMSC
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                UHAC
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                RUMC
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                MC
            </label>

            <label for="school">
                <input type="radio" name="institute" id="school">
                School
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                SSH
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                RJS
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                MS
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                HZS
            </label>

            <label for="university">
                <input type="radio" name="institute" id="university">
                University
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                DIU
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                NSU
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                UIU
            </label>
            <label for="collage_list" class="change">
                <input type="checkbox" name="collage" id="collage_list">
                BU
            </label>
        </fieldset>
        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
    </form>

    
</body>
</html>
